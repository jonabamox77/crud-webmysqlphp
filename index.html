<body>
    <img src="luna.png" alt="Mi Imagen" width="200" height="150">

    <h1>Insertar Vehículo</h1>
    <a href="mostrar_registros.php" target="_blank">Ver Registros</a>
    
    <form action="insertar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <input type="submit" value="Insertar">
    </form>

    <h1>Editar Registro</h1>
    <form action="editar.php" method="POST">
        <label for="id_editar">ID del Registro a Editar:</label>
        <input type="number" id="id_editar" name="id" required><br>

        <label for="nombre_editar">Nombre:</label>
        <input type="text" id="nombre_editar" name="nombre" value="" required><br>

        <label for="descripcion_editar">Descripción:</label>
        <input type="text" id="descripcion_editar" name="descripcion" value="" required><br>

        <input type="submit" value="Editar">
    </form>

    <h1>Eliminar Registro</h1>
    <form action="eliminar.php" method="POST">
        <label for="id_eliminar">ID del Registro a Eliminar:</label>
        <input type="number" id="id_eliminar" name="id" required><br>

        <input type="submit" value="Eliminar">
    </form>
